<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Parapetos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="../assets/css/login.css"/>
</head>
<body>

<div class="login-container">
<img src="../assets/images/logo.png" alt="Logo Parapetos" class="logo-login">
<h2>Iniciar Sesión</h2>

<form id="form-login">

    <div class="mb-3">
    <label for="email" class="form-label">Correo Electrónico</label>
    <input type="email" class="form-control" id="email" placeholder="tucorreo@example.com" required>
    </div>


    <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <div class="input-group">
        <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required>
        <button type="button" class="btn btn-outline-secondary" id="toggle-password" tabindex="-1">👁️</button>
    </div>
    </div>


    <button type="submit" class="btn btn-login w-100">Ingresar</button>


    <div id="message" class="mt-3 fw-bold"></div>
</form>


<p class="form-text mt-3 text-center">
    ¿Olvidaste tu contraseña?
    <a href="./recoverPassword.html" class="link-primary">Recuperar aquí</a>
</p>
</div>

<script src="../assets/js/scriptsLogin.js"></script>
</body>
</html>
