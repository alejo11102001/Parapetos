<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Contraseña - Parapetos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../assets/css/login.css"/>
</head>
<body>

<div class="login-container">
  <img src="../assets/images/logo.png" alt="Logo Parapetos" class="logo-login">
  <h2>Recuperar Contraseña</h2>
  <form id="form-recover">
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="recoverEmail" placeholder="tucorreo@example.com" required>
    </div>
    <div class="mb-3">
      <label for="newPassword" class="form-label">Nueva Contraseña</label>
      <input type="password" class="form-control" id="newPassword" placeholder="Nueva contraseña" required>
    </div>
    <button type="submit" class="btn btn-login">Guardar nueva contraseña</button>
  </form>
  <p class="form-text mt-3"><a href="login.html" class="link-primary">Volver al inicio de sesión</a></p>
</div>

<script src="../assets/js/scriptsRecover.js"></script>
</body>
</html>
