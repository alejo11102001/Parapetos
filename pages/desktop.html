<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Panel Administrador</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/desktop.css">
</head>
<body>
<div class="container-fluid">
<div class="row">
    

    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark navbar">
    <div class="d-flex flex-column align-items-sm-start px-3 pt-2 text-white min-vh-100">

        <!-- Botón para colapsar -->
        <button id="toggleSidebar" class="btn btn-sm" title="Expandir/Colapsar">
        <i class="bi bi-list fs-4 text-white"></i>
        </button>

        <a href="#" class="d-flex align-items-center pb-3 mb-md-0 text-white text-decoration-none">
        <span class="fs-5 fw-bold ms-2">Menú</span>
        </a>

        <ul class="nav nav-pills flex-column mb-auto w-100 mt-3">
        <li class="nav-item w-100">
            <a id="deskLink" href="#" class="nav-link text-white d-flex align-items-center gap-2">
            <i class="bi bi-speedometer2"></i><span>Escritorio</span>
            </a>
        </li>
        <li class="nav-item w-100">
            <a id="suscriptionLink" href="#" class="nav-link text-white d-flex align-items-center gap-2">
            <i class="bi bi-credit-card"></i><span>Suscripciones</span>
            </a>
        </li>
        <li class="nav-item w-100">
            <a id="eventsLink" href="#" class="nav-link text-white d-flex align-items-center gap-2">
            <i class="bi bi-calendar-event"></i><span>Eventos</span>
            </a>
        </li>
        <li class="nav-item w-100">
            <a id="contactLink" href="#" class="nav-link text-white d-flex align-items-center gap-2">
            <i class="bi bi-envelope"></i><span>Contacto</span>
            </a>
        </li>
        </ul>

        <div class="mt-auto w-100">
        <button id="logoutBtn" class="btn btn-danger w-100">
            <i class="bi bi-box-arrow-right"></i><span class="ms-2">Salir</span>
        </button>
        </div>
    </div>
    </nav>

    <!-- Contenido principal -->

    <main class="col py-4 px-4">
    <!-- Fecha y hora -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 id="fechaActual" class="mb-0 text-muted"></h5>
        <h5 id="horaActual" class="mb-0 text-primary fw-bold"></h5>
    </div>
    <main class="col py-4 px-4">
    <h1 class="mb-4">Bienvenido: Administrador Ramiro</h1>
    <div id="content"></div>
    </main>
    

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
<script src="../assets/js/guardian.js"></script>
<script src="../assets/js/scriptsAdmin.js"></script>
</body>
</html>
