<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Secure Payment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="../assets/css/pay.css">
</head>
<body>

<!-- Contenedor principal de la pasarela -->
<div class="container py-5">
<div class="row justify-content-center">
    <div class="col-md-6">
    <div class="payment-card pink p-4">
        <h2 class="text-center mb-4 text-white">Secure Payment</h2>
        <form>
        <div class="mb-3">
            <label for="cardName" class="form-label text-white">Cardholder Name</label>
            <input type="text" class="form-control" id="cardName" placeholder="John Doe" required>
        </div>
        <div class="mb-3">
            <label for="cardNumber" class="form-label text-white">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
            <label for="expDate" class="form-label text-white">Expiration Date</label>
            <input type="text" class="form-control" id="expDate" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label text-white">CVV</label>
            <input type="password" class="form-control" id="cvv" placeholder="123" maxlength="4" required>
            </div>
        </div>
        <div class="mb-4">
            <label for="amount" class="form-label text-white">Amount to Pay</label>
            <input type="text" class="form-control" id="amount" placeholder="$50.00" required>
        </div>
        <button type="submit" class="btn btn-yellow w-100">Pay Now</button>
        </form>
    </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
